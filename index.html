<!DOCTYPE html>
<html>

<head>

<body>
  <div id="app">

<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
  // 兼容
  var browser = {
    versions: function () {
      var u = navigator.userAgent,
        app = navigator.appVersion;
      return {
        /*是否为移动终端*/
        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
        /*ios终端*/
        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
      };
    }(),
    language: (navigator.browserLanguage || navigator.language).toLowerCase()
  };

  var myApp = new Vue({
    el: '#app',
    data: {},
    methods: {
      goBackApp() {
        if (browser.versions.ios) {
          document.getElementById('openBrowser').addEventListener('click', function () {
            // 获取完整的 URL
            const fullUrl = 'calltmeclient://oktme.com/req?MarketID=E00';

            // 使用 JavaScript 复制 URL 到剪贴板
            navigator.clipboard.writeText().then(() => {
              console.log('URL copied to the clipboard');
              alert('链接已复制到剪贴板，请在浏览器中打开');
            });
          });
          window.location.href = "calltmeclient://oktme.com/req?MarketID=E00";
        } else if (browser.versions.android) {
          document.getElementById('openBrowser').addEventListener('click', function () {
            // 获取完整的 URL
            const fullUrl = 'calltmeclient://oktme.com/req?MarketID=E00';

            // 使用 JavaScript 复制 URL 到剪贴板
            navigator.clipboard.writeText().then(() => {
              console.log('URL copied to the clipboard');
              alert('链接已复制到剪贴板，请在浏览器中打开');
            });
          });
          window.location.href = "calltmeclient://oktme.com/req?MarketID=E00";
        } else {
          alert('暂不支持跳转')
        }
      },
    }
  })
</script>

</html>
